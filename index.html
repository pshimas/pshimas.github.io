<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle 1</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="input-fields" style="top:-50em;">
        <form id="number-form">
            <ul id="number-form-errors" class="errors bg-white hidden">
            </ul>
        <span>X</span>
		<label for="total-pages">Enter number of pages</label>
		<input type="number" id="total-pages" min="1" max="200" placeholder="Pages #" required/>
        <label for="min">Minimum</label>
        <input type="number" id="min" min="0" max="999" placeholder="Enter Start #" required/>
        <label for="max">Maximum</label>
        <input type="number" id="max" min="1" max="1000" placeholder="Enter End #" required/>
        <label for="size-select">Choose Paper Size</label>
        <select id="size-select">
            <option value="0" disabled>A0</option>
            <option value="1" disabled>A1</option>
            <option value="2" disabled>A2</option>
            <option value="3">A3</option>
            <option value="4" selected>A4</option>
            <option value="letter">Letter</option>
            <option value="5">A5</option>
            <option value="6">A6</option>
            <option value="7" disabled>A7</option>
            <option value="8" disabled>A8</option>
            <option value="9" disabled>A9</option>
            <option value="10" disabled>A10</option>
        </select>
        <button id="submit">
        GENERATE
        </button>
        <button id="print" class="button-print-or-save-document">PRINT</button>
    </form>
      </div>
      <h1 id="instructions">Find the numbers: Start at <span id="num-start"></span> and finish at <span id="num-end">!</span></h1>
      <div id="number-container" class="start-play-container">
          <button id="start-play">Click To Start</button>
      </div>
      <div id="modal-overlay"></div>
      <div id="modal">
          <div id="modal-content">
              <p>Enter Password To Continue:</p>
              <input type="password" id="password" maxlength="6" required>
              <button id="modal-submit" disabled >ENTER</button>
          </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
